<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joanna Kozłowska Fotografia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/08612232c0.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Merienda:wght@300;400&family=Montserrat:wght@400;700&family=Indie+Flower&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <div class="nav-container">
            <button class="burger-btn" type="button">
                <div class="burger-btn__box">
                    <div class="burger-btn__bars">
                    </div>
                </div>
            </button>
            <div class="logo">
                <a href="index.html" class="logo__img">
                    <img class="logo__img" src="./img/logo_final2.svg"
                        alt="Logo. Kobieta z rudymi włosami w okularach robiąca zdjęcie aparatem.">
                </a>
            </div>

            <nav class="nav nav-mobile">
                <a href="index.html" class="nav__link">Home</a>
                <a href="aboutme.html" class="nav__link">O mnie</a>
                <a href="portfolio.html" class="nav__link">Portfolio</a>
                <a href="offer.html" class="nav__link">Oferta</a>
                <a href="contact.html" class="nav__link">Kontakt</a>
            </nav>

            <nav class="nav nav-desktop">
                <a href="index.html" class="nav__link">Home</a>
                <a href="aboutme.html" class="nav__link">O mnie</a>
                <a href="portfolio.html" class="nav__link">Portfolio</a>
                <a href="offer.html" class="nav__link">Oferta</a>
                <a href="contact.html" class="nav__link">Kontakt</a>
            </nav>
        </div>
    </header>
    <main class="main main-subsite">
        <section class="content section-padding">
            <div class="wrapper">
                <h2 class="section-heading">Portfolio</h2>
                <div class="gallery__box">
                    <ul class="gallery__list">
                        <li class="gallery__thumbnail"><img tabindex="0" class="gallery__photo" src="/img/gallery/1.jpg" alt="Opis 1"></li>
                        <li class="gallery__thumbnail"><img tabindex="0" class="gallery__photo" src="/img/gallery/2.jpg" alt="Opis 2"></li>
                        <li class="gallery__thumbnail"><img tabindex="0" class="gallery__photo" src="/img/gallery/3.jpg" alt=""></li>
                        <li class="gallery__thumbnail"><img tabindex="0" class="gallery__photo" src="/img/gallery/4.jpg" alt=""></li>
                        <li class="gallery__thumbnail"><img tabindex="0" class="gallery__photo" src="/img/gallery/5.jpg" alt=""></li>
                        <li class="gallery__thumbnail"><img tabindex="0" class="gallery__photo" src="/img/gallery/6.jpg" alt=""></li>
                        <li class="gallery__thumbnail"><img tabindex="0" class="gallery__photo" src="/img/gallery/7.jpg" alt=""></li>
                        <li class="gallery__thumbnail"><img tabindex="0" class="gallery__photo" src="/img/gallery/8.jpg" alt=""></li>
                        <li class="gallery__thumbnail"><img tabindex="0" class="gallery__photo" src="/img/gallery/9.jpg" alt=""></li>
                        <li class="gallery__thumbnail"><img tabindex="0" class="gallery__photo" src="/img/gallery/10.jpg" alt="">
                        </li>
                        <li class="gallery__thumbnail"><img tabindex="0" class="gallery__photo" src="/img/gallery/11.jpg" alt="">
                        </li>
                        <li class="gallery__thumbnail"><img tabindex="0" class="gallery__photo" src="/img/gallery/12.jpg" alt="">
                        </li>
                    </ul>
                </div>
                <div class="popup hidden">
                    <img src="" alt="" class="popup__img">
                    <button aria-label="Zamknij popup" class="popup__close"><i class="fa-solid fa-xmark"></i></button>
                    <button aria-label="Poprzednie zdjęcie" class="popup__arrow popup__arrow--left"><i
                            class="fa-solid fa-arrow-left"></i></button>
                    <button aria-label="Następne zdjęcie" class="popup__arrow popup__arrow--right"><i
                            class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__box">
            <p class="footer__bottom-text"> &copy; <span class="footer__year"></span> Joanna Kozłowska Fotografia</p>
            <div class="footer__box-social">
                <a href="https://www.facebook.com/profile.php?id=100001500571304" target="_blank"
                    class="footer__box-link"><i class="fab fa-facebook-square"></i></a>
                <a href="https://www.instagram.com/asiaaa_ko/" target="_blank" class="footer__box-link"><i
                        class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
